name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build latest stable
      run: cargo build --verbose
    - name: Build 1.36.0
      run: cargo +1.36.0 build --verbose
    - name: Run tests latest stable
      run: cargo test --verbose
    - name: Run tests 1.36.0
      run: cargo +1.36.0 test -- verbose
